<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Streamer</title>
    <link rel="stylesheet" href="profil.css">
</head>
<body>

    <div class="profile-container">
        <!-- En-tête du profil -->
        <div class="profile-header">
            <img src="https://via.placeholder.com/150" alt="Photo de profil" class="profile-pic">
            <h1 class="profile-name">Streamer123</h1>
            <p class="profile-bio">Joueur passionné de FPS et MMORPG. Suivez mes lives pour des astuces et des moments fun !</p>
            <div class="profile-stats">
                <div>
                    <strong>Followers:</strong> 12.5K
                </div>
                <div>
                    <strong>Stream Hours:</strong> 245h
                </div>
                <div>
                    <strong>Jeux joués:</strong> 5
                </div>
            </div>
        </div>

        <!-- Liste des jeux streamés -->
        <div class="profile-games">
            <h2>Jeux streamés récemment</h2>
            <div class="games-list">
                <div class="game">
                    <img src="https://via.placeholder.com/100" alt="Game 1">
                    <p>Valorant</p>
                </div>
                <div class="game">
                    <img src="https://via.placeholder.com/100" alt="Game 2">
                    <p>League of Legends</p>
                </div>
                <div class="game">
                    <img src="https://via.placeholder.com/100" alt="Game 3">
                    <p>World of Warcraft</p>
                </div>
                <div class="game">
                    <img src="https://via.placeholder.com/100" alt="Game 4">
                    <p>Apex Legends</p>
                </div>
            </div>
        </div>

        <!-- Social media links -->
        <div class="profile-social">
            <h2>Réseaux sociaux</h2>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Twitch</a>
            <a href="#" class="social-link">YouTube</a>
        </div>
    </div>

</body>
</html>
